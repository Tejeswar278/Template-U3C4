<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
        
        
        
      </div>
    </div>
  </body>
</html>
<script type="module">
  import sidebar from "./components/sidebar.js";

  document.querySelector("#sidebar").innerHTML = sidebar();
  let newsdata = JSON.parse(localStorage.getItem("article"));

  function items (){
    let image = document.createElement("img");
    image.src = newsdata.urlToImage;
    
    let title = document.createElement("h4");
    title.innerText = newsdata.title;

    let discription = document.createElement("p");
    discription.innerText = newsdata.discription;
    main.append(image,title,discription);
  }

  items();
  
  

</script>
